<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Register</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="field">
        <ion-label position="floating">Username</ion-label>
        <ion-input readonly [(ngModel)]="username" name="username"></ion-input>
      </ion-item>
      <!-- <ion-row>
        <ion-col size="6"> -->
          <ion-item class="field">
            <ion-label position="floating">Enter Name</ion-label>
            <ion-input [(ngModel)]="fullName" name="name"></ion-input>
          </ion-item>
        <!-- </ion-col>
        <ion-col size="6"> -->
          <!-- <ion-item class="field gender-field">
            <img [src]="maleImg" width="30" height="25" (click)="changeGender('M')" />
            <img [src]="femaleImg" width="30" height="25" (click)="changeGender('F')" />
          </ion-item> -->
          <ion-item class="field">
            <ion-label position="floating">Gender</ion-label>
            <ion-select placeholder="Select Gender" [(ngModel)]="gender">
              <ion-select-option value="-1">Select Gender</ion-select-option>
              <ion-select-option value="M">Male</ion-select-option>
              <ion-select-option value="F">Female</ion-select-option>
            </ion-select>
          </ion-item>
        <!-- </ion-col>
      </ion-row> -->
      <ion-item class="field">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <ion-item class="field">
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="confirmpwd" name="confirmpwd"></ion-input>
      </ion-item>
      <div style="padding-top:10px"></div>
      <ion-button expand="full" fill="solid" shape="round" color="secondary" [disabled]="!isValidCredentials()"
       (click)="registerUserDetails()">
       Sign Up
      </ion-button>
      <div style="padding-top:10px"></div>
      <ion-text class="note" color="warning" (click)="gotoLogin()">Already Registered? <b>Click here to Log In</b></ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
