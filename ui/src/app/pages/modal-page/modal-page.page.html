<ion-header>
  <ion-toolbar>
    <ion-title>Confirm Ticket Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button expand="full" fill='solid' shape="round" color="success" (click)="closeModal('confirm')">Confirm Details</ion-button>

  <ion-button expand="full" fill='solid' shape="round" color="danger" (click)="closeModal('cancel')">Cancel</ion-button>

</ion-content>
